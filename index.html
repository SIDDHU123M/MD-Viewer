<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>

  <!-- Bootstrap CSS for styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Marked.js CDN for parsing markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
body {
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

#markdownContent {
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

#markdownContent h1 {
  color: #007bff;
}

#markdownContent h2 {
  color: #0056b3;
}

#markdownContent h3 {
  color: #003f7f;
}

#markdownContent code {
  color: #d63384; /* Dark text for code blocks */
  padding: 2px 5px;
  border-radius: 4px;
}

pre {
  background-color: #2d2d2d;
  color: #f8f9fa; /* Light text for dark background */
  padding: 15px;
  border-radius: 6px;
  position: relative;
  overflow: auto;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
}

.copy-btn:hover {
  background-color: #0056b3;
}

.btn-toggle, .btn-history {
  margin-bottom: 20px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
}

.btn-toggle img, .btn-history img {
  margin-right: 10px;
}

/* Dark mode styles */
body.dark-mode {
  background-color: #343a40;
  color: #f8f9fa;
}

body.dark-mode #markdownContent {
  background-color: #495057;
  color: #f8f9fa;
}

body.dark-mode #markdownContent h1 {
  color: #66b2ff;
}

body.dark-mode #markdownContent h2 {
  color: #4a90e2;
}

body.dark-mode #markdownContent h3 {
  color: #357ab7;
}

body.dark-mode #markdownContent code {
  color: #ff79c6; /* Light text for code blocks */
}

body.dark-mode pre {
  background-color: #212529;
  color: #f8f9fa;
}

/* History List Styles */
#historyList {
  background-color: #f0f0f0;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  padding: 10px;
  max-height: 300px;
  overflow-y: auto;
  display: none; /* Hidden by default */
  z-index: 1000;
}

.history-item {
  padding: 10px;
  border: 1px solid #007bff;
  border-radius: 5px;
  margin-bottom: 5px;
  background-color: #e9ecef;
  color: #007bff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.history-item span {
  flex-grow: 1;
}

.history-item button {
  background-color: transparent;
  color: #007bff;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

.history-item button:hover {
  text-decoration: underline;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .button-group {
    flex-direction: column;
  }

  .btn-toggle, .btn-history {
    width: 100%;
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Markdown Editor</h1>
  <div class="button-group">
    <button class="btn btn-secondary btn-toggle" id="toggleBtn">
      <img src="dark-mode.svg" alt="Toggle Dark/Light Mode" width="20" height="20">
      Toggle Dark/Light Mode
    </button>
    <button class="btn btn-secondary btn-history" id="historyBtn">
      <img src="database.svg" alt="Show History" width="20" height="20">
      History / Home
    </button>
  </div>

  <!-- Input Form -->
  <div id="inputSection">
    <div class="form-group">
      <label for="markdownInput">Enter Markdown:</label>
      <textarea class="form-control" id="markdownInput" rows="10" placeholder="Type your markdown here..."></textarea>
    </div>
    <button class="btn btn-primary btn-block" id="submitBtn">Submit</button>
  </div>

  <!-- Rendered Markdown Section -->
  <div id="renderedSection" style="display:none;">
    <div id="markdownContent"></div>
    <button class="btn btn-warning btn-block" id="clearHistoryBtn">Clear All History</button>
  </div>

  <!-- History Section -->
  <div id="historyList"></div>
</div>

<!-- JavaScript -->
<script>
  let isHistoryVisible = false;

  // Function to handle submit button click
  document.getElementById('submitBtn').addEventListener('click', function() {
    const markdownText = document.getElementById('markdownInput').value;

    // Convert markdown to HTML
    const renderedHTML = marked.parse(markdownText);

    // Inject rendered HTML into content section
    document.getElementById('markdownContent').innerHTML = renderedHTML;

    // Hide the input section and show the rendered markdown
    document.getElementById('inputSection').style.display = 'none';
    document.getElementById('renderedSection').style.display = 'block';

    // Save to local storage
    saveToHistory(markdownText);

    // Add copy buttons to code blocks
    addCopyButtons();
  });

  // Function to add copy buttons to code blocks
  function addCopyButtons() {
    const codeBlocks = document.querySelectorAll('pre');
    codeBlocks.forEach(block => {
      const copyButton = document.createElement('button');
      copyButton.className = 'copy-btn';
      copyButton.innerText = 'Copy';
      
      copyButton.addEventListener('click', function() {
        const codeText = block.querySelector('code').innerText;
        navigator.clipboard.writeText(codeText).then(() => {
          alert('Code copied to clipboard!');
        });
      });
      
      block.appendChild(copyButton);
    });
  }

  // Save markdown to local storage
  function saveToHistory(markdown) {
    let history = JSON.parse(localStorage.getItem('markdownHistory')) || [];
    history.push(markdown);
    localStorage.setItem('markdownHistory', JSON.stringify(history));
    loadHistory();
  }

  // Load history from local storage
  function loadHistory() {
    const historyList = document.getElementById('historyList');
    historyList.innerHTML = '';
    let history = JSON.parse(localStorage.getItem('markdownHistory')) || [];
    
    history.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `
        <span>${item.substring(0, 30)}...</span>
        <div>
          <button onclick="viewMarkdown(${index})">View</button>
          <button onclick="editMarkdown(${index})">Edit</button>
          <button onclick="deleteMarkdown(${index})">Delete</button>
        </div>
      `;
      historyList.appendChild(div);
    });
  }

  // Toggle History Display
  document.getElementById('historyBtn').addEventListener('click', function() {
    const historyList = document.getElementById('historyList');
    const inputSection = document.getElementById('inputSection');
    const renderedSection = document.getElementById('renderedSection');

    if (isHistoryVisible) {
      inputSection.style.display = 'block';
      renderedSection.style.display = 'none';
      historyList.style.display = 'none';
    } else {
      inputSection.style.display = 'none';
      renderedSection.style.display = 'none';
      historyList.style.display = 'block';
      loadHistory();
    }

    isHistoryVisible = !isHistoryVisible;
  });

  // Delete markdown from history
  function deleteMarkdown(index) {
    let history = JSON.parse(localStorage.getItem('markdownHistory'));
    history.splice(index, 1);
    localStorage.setItem('markdownHistory', JSON.stringify(history));
    loadHistory();
  }

  // Edit markdown from history
  function editMarkdown(index) {
    let history = JSON.parse(localStorage.getItem('markdownHistory'));
    document.getElementById('markdownInput').value = history[index];
    document.getElementById('inputSection').style.display = 'block';
    document.getElementById('renderedSection').style.display = 'none';
    document.getElementById('historyList').style.display = 'none'; // Hide history on edit
    isHistoryVisible = false;
  }

  // View markdown from history
  function viewMarkdown(index) {
    let history = JSON.parse(localStorage.getItem('markdownHistory'));
    const renderedHTML = marked.parse(history[index]);
    document.getElementById('markdownContent').innerHTML = renderedHTML;
    document.getElementById('inputSection').style.display = 'none';
    document.getElementById('renderedSection').style.display = 'block';
    document.getElementById('historyList').style.display = 'none'; // Hide history on view
    isHistoryVisible = false;
  }

  // Clear all history
  document.getElementById('clearHistoryBtn').addEventListener('click', function() {
    localStorage.removeItem('markdownHistory');
    loadHistory();
  });

  // Toggle Dark/Light Mode
  document.getElementById('toggleBtn').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
  });

  // Load history on page load
  window.onload = loadHistory;

</script>

</body>
</html>
